<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>BetterPick – Start</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css"/>
  <style>
    body { 
      font-family:'Nunito',sans-serif; 
      background:var(--bg); 
      margin:0; 
      min-height:100vh;
      display:flex; 
      flex-direction:column;
    }
    /* navbar */
    nav {
      display:flex; justify-content:space-between; align-items:center;
      padding: 12px 20px;
      background: rgba(255,255,255,0.6);
      backdrop-filter: blur(6px);
      border-bottom:1px solid var(--border);
      box-shadow: 0 2px 8px rgba(0,0,0,0.06);
    }
    nav h1 { margin:0; font-size:20px; font-weight:800; color: var(--ink); }
    nav a { text-decoration:none; color: var(--muted); font-weight:700; margin-left:16px; }

    /* panel */
    .panel { 
      width:100%;
      max-width:700px; 
      margin:40px auto;
      background:var(--panel); 
      border:1px solid var(--border);
      border-radius:18px; 
      padding:24px; 
      box-shadow:var(--shadow);
      text-align:center;
    }
    .tabs { 
      display:flex; 
      gap:12px; 
      margin-bottom:20px; 
      justify-content:center;
    }
    .tabs button { 
      flex:1; 
      padding:12px; 
      border-radius:12px; 
      border:1px solid var(--border); 
      background:#f3f3f3;
      font-weight:700; 
      cursor:pointer; 
      font-family:'Nunito',sans-serif;
    }
    .tabs button.active { background:var(--cta); color:white; }

    .vs-row { display:flex; flex-direction:column; gap:12px; }
    .vs-input { 
      width:100%; 
      padding:12px; 
      border:1px solid #ccc; 
      border-radius:12px; 
      font-size:15px; 
      background:#fdfdfd; 
      font-family:'Nunito',sans-serif;
    }
    textarea { 
      width:100%; 
      min-height:120px; 
      border:1px solid #bcb6b6; 
      border-radius:12px; 
      padding:12px; 
      font-family:'Nunito',sans-serif;
    }

    .actions { 
      display:flex; 
      gap:12px; 
      margin-top:20px; 
      justify-content:center;
    }
    .actions button { 
      padding:12px 18px; 
      font-size:15px;
      border-radius:12px; 
      border:none; 
      cursor:pointer;
      font-weight:700;
      font-family:'Nunito',sans-serif;
    }
    #go { background: var(--cta); color:rgb(0, 0, 0); }
    #reset { background: var(--muted); color:rgb(0, 0, 0); }
    #go:disabled { opacity:0.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <!-- 背景层 -->
  <div class="bg-img"></div>
  <div class="overlay"></div>

  <!-- nav bar -->
  <nav>
    <h1>BetterPick</h1>
    <div>
      <a href="index.html">Home</a>
      <a href="shelf.html">Your Picks</a>
    </div>
  </nav>

  <!-- main content -->
  <div class="panel">
    <h1>Start Comparison</h1>
    <div class="tabs">
      <button id="tabItems" class="active">Items</button>
      <button id="tabUrls">URL</button>
    </div>

    <!-- Item input mode -->
    <div id="itemsMode">
      <div id="vsRow" class="vs-row"></div>
    </div>

    <!-- URL input mode -->
    <div id="urlsMode" style="display:none">
      <textarea id="urls" placeholder="Paste up to 5 product URLs (one per line)"></textarea>
    </div>

    <div class="actions">
      <button id="go" disabled>(๑˃̵ᴗ˂̵)و Start Comparison</button>
      <button id="reset" class="btn-secondary">(๑•́ ₃ •̀๑) Reset</button>
    </div>
  </div>

  <script src="./compare-start.js"></script>
</body>
</html>
